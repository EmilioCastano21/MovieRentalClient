<!doctype html>
<html lang="en">
  <head>
    <title>New Movie Member Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


  </head>
  <body>
    <div class="box">
        <form #addForm="ngForm" (ngSubmit)="onAddUser(addForm)">
          <div class="banner">
            <h1>New Movie Member Registration</h1>
          </div>
          <div class="colums">
            <div class="item">
              <label for="fname"> First Name<span>*</span></label>
              <input id="fname" type="text" ngModel name="firstName" required/>
            </div>
            <div class="item">
              <label for="lname"> Last Name<span>*</span></label>
              <input id="lname" type="text" ngModel name="lastName" required/>
            </div>
            <div class="item">
              <label for="address1">ID number<span>*</span></label>
              <input id="address1" type="text" ngModel  name="idNumber" required/>
            </div>
            <div class="item">
              <label for="address2">Address<span>*</span></label>
              <input id="address2" type="text" ngModel  name="address" required/>
            </div>
            <div class="item">
              <label for="eaddress">Email Address</label>
              <input id="eaddress" type="text" ngModel  name="email"/>
            </div>
            <div class="item">
              <label for="phone">Phone<span>*</span></label>
              <input id="phone" type="tel"  ngModel name="cellNumber" required/>
            </div>
          </div>
          <h2>Terms and Conditions</h2>
          <input type="checkbox" name="checkbox1">
          <label>Member consents to receive communications from us electronically. We will communicate with you by e-mail or phone. You agree that all agreements, notices, disclosures and other communications that we provide to you electronically satisfy any legal requirement that such communications be in writing.</label>
          <div class="btn-block">
            <button type="submit" href="/createuser"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;&nbsp;Submit</button>
          </div>
        </form>
      </div>
    </body>
</html>
