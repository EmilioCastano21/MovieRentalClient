<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="viewmovies.component.css">
  <style>
  </style>
</head>
<body>
<div class="box">
<div class="banner">
  <h1 class="h1">View all Movies</h1>
</div>
<p>

</p>
<table id="customers" class="movies">
  <tr>
    <th>Movie ID</th>
    <th>Movie Title</th>
    <th>Release Date</th>
    <th>Stock Amount</th>
    <th>Publisher</th>
    <th>Genre</th>
    <th>Price</th>
    <th>Main Actors</th>
  </tr>
  <tr *ngFor="let movie of movies">
    <td>{{movie.movieId}}</td>
    <td>{{movie.title}}</td>
    <td>{{movie.releaseDate}}</td>
    <td>{{movie.stock}}</td>
    <td>{{movie.studio}}</td>
    <td>{{movie.genres}}</td>
    <td>{{movie.price}}</td>
    <td>{{movie.mainActors}}</td>
  </tr>

</table>
</div>

</body>
</html>
